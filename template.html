<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Certificate</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f9f9f9;
      }
      .certificate {
        border: 5px solid #4caf50;
        border-radius: 20px;
        padding: 50px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      h1 {
        color: #4caf50;
      }
      .details {
        margin-top: 30px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="certificate">
      <h1>Certificate of Participation</h1>
      <p class="details">
        This is to certify that <b>{{ participant_name }}</b><br />
        participated in the event <b>{{ event_name }}</b><br />
        held on <b>{{ event_date }}</b>.
      </p>
    </div>
  </body>
</html>
